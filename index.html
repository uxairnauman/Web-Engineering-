<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Engineering Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 40px;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 15px 0;
    }
    a {
      text-decoration: none;
      color: white;
      background-color: #0078d4;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    a:hover {
      background-color: #005fa3;
    }
    iframe {
      width: 90%;
      height: 500px;
      margin-top: 30px;
      border: 2px solid #0078d4;
      border-radius: 8px;
    }
  </style>
  <script>
    function loadPage(url) {
      document.getElementById("viewer").src = url;
    }
  </script>
</head>
<body>
  <h1>Web Engineering Projects</h1>

  <ul>
    <li><a href="#" onclick="loadPage('https://uxairnauman.github.io/Web-Programming/')">Semantic</a></li>
    <li><a href="#" onclick="loadPage('https://uxairnauman.github.io/WEB/')">List</a></li>
  </ul>

  <iframe id="viewer" src="" title="Project Viewer"></iframe>
</body>
</html>
